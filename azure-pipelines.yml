# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

name: build_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - master
      - release
      - test
    exclude:
      - build_*

jobs:

- job: 'Lint'

  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - template: zdevelop/azure_templates/install_pip_configs.yml

  - script: python -m pip install --upgrade pip && pip install --no-cache-dir -e .[lint]
    displayName: 'Install dependencies'

  - script: |
      flake8
    displayName: 'lint (flake8)'

  - script: |
      black . --check
    displayName: 'lint (black)'

  - script: |
      mypy .
    displayName: 'type checking (mypy)'

- template: zdevelop/azure_templates/run_tests.yml
  parameters:
    name: 'Test_Linux'
    vmImage: 'ubuntu-16.04'
    dependsOn: 'Lint'
    pipSettingsScript: install_pip_configs.yml

- template: zdevelop/azure_templates/run_tests.yml
  parameters:
    name: 'Test_Mac'
    vmImage: 'macOS-10.13'
    dependsOn: 'Test_Linux'
    pipSettingsScript: install_pip_configs.yml

- template: zdevelop/azure_templates/run_tests.yml
  parameters:
    name: 'Test_Win'
    vmImage: 'vs2017-win2016'
    dependsOn: 'Test_Mac'
    pipSettingsScript: install_pip_configs_win.yml

- job: 'Publish'
  dependsOn: 'Test_Win'

  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      architecture: 'x64'

  - template: zdevelop/azure_templates/install_pip_configs.yml

  - script: python -m pip install --upgrade pip wheel setuptools && pip install --no-cache-dir -e .[build]
    displayName: 'Install dependencies'

  - task: PythonScript@0
    displayName: 'check for version conflict'
    inputs:
      scriptSource: filePath
      scriptPath: 'zdevelop/azure_scripts/check_version.py'
      failOnStderr: true

  - script: python3 setup.py sdist bdist_wheel
    displayName: 'Build package'

  - script: twine upload -r isle_pypi_libs dist/*
    displayName: 'Upload package'
